<ion-view view-title="{{ 'mm.settings.about' | translate }}" >
    <ion-content mm-state-class>
        <ul class="list">
            <li class="item">
                <h2>eCambox Touch fficial App</h2>
            </li>
            <li class="item item-divider">
                <p>{{ 'mm.settings.deviceinfo' | translate }}</p>
            </li>
            <li class="item item-text-wrap" ng-if="versionname">
                <p class="item-heading">{{ 'mm.settings.versionname' | translate}}</p>
                <p>1.1.60</p>
            </li>
            <li class="item item-text-wrap" ng-if="versioncode">
                <p class="item-heading">{{ 'mm.settings.versioncode' | translate}}</p>
                <p>2018</p>
            </li>
            
        </ul>
    </ion-content>
</ion-view>
